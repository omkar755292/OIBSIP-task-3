<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Temperature converter website</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <h1>Temperature converter website</h1>
     <div class="form" onsubmit="calculateTemp(); return false">
          <label>Please Enter a Temperature</label>
          <div class="container">

               <input type="number" id="input">
               <select>
                    <option value="celcius">celcius</option>
                    <option value="fahrenheit">fahrenheit</option>
               </select>

          </div>
          <div>
               <button onclick="calculateTemp()">Convert</button>
          </div>
          <div class="display">
               <label for="">The Answer is : </label>
               <input type="text" value="" id="result">
               
          </div>
     </div>
     <script>
          function calculateTemp(){
               let val = document.getElementById("input").value;
               c = ((val-32)*5)/9;
               console.log(c);
               document.getElementById("result").value = c;

          }
     </script>
</body>

</html>
